<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calculatorContainer">
        <div id="display">
            <div id="expressionDisplay">0</div>
        </div>
        <div id="buttons"> 
            <div class="button clear">AC</div>
            <div class="button delete">DEL</div>
            <div class="button number digit_0">0</div>
            <div class="button number digit_1">1</div>
            <div class="button number digit_2">2</div>
            <div class="button number digit_3">3</div>
            <div class="button number digit_4">4</div>
            <div class="button number digit_5">5</div>
            <div class="button number digit_6">6</div>
            <div class="button number digit_7">7</div>
            <div class="button number digit_8">8</div>
            <div class="button number digit_9">9</div>
            <div class="button decimal">.</div>
            <div class="button operator divide">รท</div>
            <div class="button operator multiply">x</div>
            <div class="button changeSign">+ / -</div>
            <div class="button operator minus">-</div>
            <div class="button operator plus">+</div>
            <div class="button result equal">=</div>
        </div>
    </div>
    <div id="credits">Designed & Coded by Thomas Panachikal</div>
</body>

</html>
